<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particle animation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="particle-section">
    <h3>Particle animation</h3>
    <form oninput="result.value=parseInt(particles.value)">
      <input type="range" name="particles" id="particles" value="30" min="1" max="200">
      <output id="particles-output" name="result" for="particles">30</output><br>
      <label for="particles">Generate particles</label>
    </form>
    <div id="js-div"></div>
  </section>
  <script src="index.js">
</body>
</html>
